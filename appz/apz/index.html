<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Claudius alunius</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <p id="texts">
       Cadastre-se
    </p>
    <h1 class="nomea">
        Nome do aluno
    </h1>
    <h1 class="cargoa"> 
       Cargo do aluno
    </h1>
    <h1 class="idadea"> 
        Idade do aluno
     </h1>
     <h1 class="senhaea"> 
        Senha do aluno
     </h1>
     <h1 class="dataea"> 
        Data de cadastro
     </h1>

    <div id="appz">
        <input type="text" placeholder="Seu nome" id="nome" class="nome"/>
        <input type="text" placeholder="Seu cargo" id="cargo" class="cargo">
        <input type="date" placeholder="Sua idade" class="idade">
        <input type="password" placeholder="Sua senha" class="senha">
        <input type="date" placeholder="Data do cadastro" class="dctr">

        <button class="login">Login</button>
        <button id="Mandar" class="manda">Mandar</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
